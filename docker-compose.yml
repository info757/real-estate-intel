version: '3.8'

services:
  # Streamlit Prototype
  streamlit:
    build: .
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./data:/app/data
    depends_on:
      - qdrant
    networks:
      - real-estate-network
  
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    networks:
      - real-estate-network
  
  # FastAPI Backend (for Phase 2)
  api:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/real_estate}
    depends_on:
      - qdrant
      - postgres
    networks:
      - real-estate-network
    profiles:
      - production
  
  # PostgreSQL (for Phase 2)
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_DB=real_estate
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - real-estate-network
    profiles:
      - production

volumes:
  qdrant_storage:
  postgres_data:

networks:
  real-estate-network:
    driver: bridge

